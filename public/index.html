<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SOFA</title>
    <!-- Standard -->
    <meta name="description" content="Styled React Boilerplate Demo" />
    <meta name="theme-color" content="#212121" />
    <meta name="msapplication-TileColor" content="#212121" />
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Hello World" />
    <meta itemprop="description" content="Styled React Boilerplate Demo" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Hello World" />
    <meta name="twitter:description" content="Styled React Boilerplate Demo" />
    <meta name="twitter:site" content="@yourusername" />
    <meta name="twitter:creator" content="@yourusername" />
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Hello World" />
    <meta name="og:description" content="Styled React Boilerplate Demo" />
    <meta name="og:url" content="https://example.com" />
    <meta name="og:site_name" content="Hello World" />
    <meta name="fb:admins" content="YOUR_FACEBOOK_ID" />
    <meta name="og:type" content="website" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
